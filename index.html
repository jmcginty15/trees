<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="h1" class="title">This is an h1</h1>
    <h2 id="h2" class="title subtitle">This is an h2</h2>
    <div id="div">
        <h3 id="h3" class="title subtitle">Here is an h3 inside a div</h3>
        <p id="p-1" class="neato">Paragraph 1 for the div</p>
        <p id="p-2" class="neato">Paragraph 2 for the div</p>
        <p id="p-3" class="neato">Paragraph 3 for the div</p>
    </div>
    <ul id="ul" class="list">
        <li id="ul-li-1" class="burrito">ul li 1</li>
        <li id="ul-li-2" class="burrito">ul li 2</li>
        <li id="ul-li-3" class="burrito">ul li 3</li>
    </ul>
    <ol id="ol" class="list">
        <li id="ol-li-1" class="burrito">ol li 1</li>
        <li id="ol-li-2" class="burrito">ol li 2</li>
        <li id="ol-li-3" class="burrito">ol li 3</li>
    </ol>
    <script src="DOM-functions.js"></script>
</body>

</html>
